<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcLens - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffecd2, #ff6f00);
        }

        .screen {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
        }

        .signup-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .sign-up-btn, .sign-in-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="signup-screen" class="screen">
        <!-- <img src="logo.png" alt="ArcLens Logo" class="logo"> -->
        <div class="signup-box">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button class="sign-up-btn"><a href="/app/signup.html" style="color:white">Sign Up</a></button>
            <div class="divider">OR</div>
            <button class="sign-in-btn"><a href="/app/signin.html"style="color:white">Sign Up</a></button>
        </div>
        <button class="logout-btn">&#x27A1;</button>
    </div>
</body>
</html>

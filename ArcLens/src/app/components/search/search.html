<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcLens - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffecd2, #ff6f00);
        }
        a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
        .screen {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin: 0 10px;
            flex: 1;
        }

        .menu-btn, .search-btn, .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-screen" class="screen">
        <!-- <img src="logo.png" alt="ArcLens Logo" class="logo"> -->
        <div class="search-bar">
            <button class="menu-btn">&#9776;</button>
            <input type="text" placeholder="ESRI Headquarters">
            <button class="search-btn">&#128269;</button>
        </div>
        <button class="logout-btn"><a href="/app/signin.html">&#x27A1;</a></button>
    </div>
</body>
</html>

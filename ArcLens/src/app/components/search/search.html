<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fae8e0; /* Background color matching the image */
        }

        .background {
            background-image: url('Homescreen.png'); /* Use your background image */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px; /* Adjust the size as needed */
            height: auto;
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }

        .search-bar {
            width: 30rem;
            display: flex;
            align-items: center;
            background-color: #f4c29f;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            margin: 0 10px;
            width: 200px;
            font-size: 16px;
        }

        .menu-icon, .search-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="search-bar-container">
            <div class="search-bar">
                <span class="menu-icon">&#9776;</span>
                <input type="text" placeholder="Search...">
                <span class="search-icon">&#128269;</span>
            </div>
        </div>
    </div>
    
    
</body>
</html>
